			<h1>McNalley Jackson Books</h1>
			
			<div class="gallery">
				<figure class="gallery__item_gallery__item--1">
					<img src="Gallery/Jackson1.jpg" class="gallery__img" alt="Image 1">
				</figure>
				<figure class="gallery__item_gallery__item--2">
					<p>
						This independent bookstore is known for publishing major publications and self-published work. Sarah McNalley created the McNalley Robinson brand from her parents conpany.The store is based in New York and now has 4 locations including this location in Downtown Brooklyn. 
					</p>
				</figure>
				<figure class="gallery__item_gallery__item--2">
					<p>
						The reason why I love this bookstore so much is becaause of how much character it has. There are not only enough books for you to go through but there are also extra things like cute book-inspired cards, pens and notepads to write in, and a childrens little nook on the second floor.
					</p>
				</figure>
				<figure class="gallery__item_gallery__item--1">
					<img src="Gallery/Jackson12.jpg" class="gallery__img" alt="Image 1">
				</figure>
				<figure class="gallery__item_gallery__item--1">
					<img src="Gallery/Jackson15.jpg" class="gallery__img" alt="Image 1">
				</figure>
				<figure class="gallery__item_gallery__item--2">
					<img src="Gallery/Jackson7.jpg" class="gallery__img" alt="Image 1">
				</figure>
				<figure class="gallery__item_gallery__item--1">
					<img src="Gallery/Jackson14.jpg" class="gallery__img" alt="Image 1">
					<div class="overlay">
						  <div class="text">Some customers left some cute messages on the walls about their experiences in the bookstore.</div>
					</div>
				</figure>
				<figure class="gallery__item_gallery__item--2">
					<img src="Gallery/Jackson2.jpg" class="gallery__img" alt="Image 1">
					<div class="overlay">
						  <div class="text">Employees even printed and displayed their top picks for the month and made the bookstore feel consise and curated. </div>
					</div>
				</figure>
			</div>
